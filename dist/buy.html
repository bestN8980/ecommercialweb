<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="h-10 w-auto bg-[#000000] text-[#ffffff] flex justify-between items-center"
    >
      <div class="m-5 md:block hidden">
        <i class="fa-solid fa-location-dot text-[orange] mr-3"></i>Tầng 6 - Tòa
        nhà Ladeco - 266 Đội Cấn, Hà Nội,
      </div>
      <div class="m-5 flex justify-between items-center w-full md:w-auto">
        <div class="flex">
          <a href="./signup.html" class="px-3">
            <i class="fa-solid fa-lock text-[orange] mr-2"></i>Đăng ký
          </a>
          <a href="./signin.html" class="px-3">
            <i class="fa-solid fa-user text-[orange] mr-2"></i>Đăng nhập
          </a>
        </div>
        <div class="ml-auto">
          <button class="px-3">
            <i class="fa-solid fa-magnifying-glass text-[#ffffff]"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="flex justify-around items-center">
      <button
        class="menu md:hidden lg:hidden text-3xl cursor-pointer hover:text-[orange]"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
      <img src="./images/logo.webp" alt="logo" />
      <div class="md:flex hidden">
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]"> TRANG CHỦ </a>
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]">
          GIỚI THIỆU
        </a>
      </div>
      <div class="md:flex hidden">
        <a class="hover-menu mr-5 hover:cursor-pointer hover:text-[orange]">
          SẢN PHẨM >
        </a>
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]">TIN TỨC</a>
      </div>
      <a href="./checkout.html">
        <i
          class="fa-solid fa-bag-shopping text-3xl cursor-pointer hover:text-[orange]"
        ></i>
      </a>
    </div>
    <div class="render-menu border-2 hidden sm:hidden">
      <a
        href="./index.html"
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >TRANG CHỦ</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >GIỚI THIỆU</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >SẢN PHẨM</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >TIN TỨC</a
      >
    </div>
    <div class="mx-auto max-w-5xl">
      <div class="text-center w-full">
        <label for="#" class="text-xl font-semibold sm:text-2xl">Payment</label>
      </div>
      <div id="buy" class="mt-6 sm:mt-8 lg:flex lg:items-start lg:gap-12">
        <form
          class="w-full rounded-lg border border-gray-200 bg-white p-4 sm:p-6 lg:max-w-xl lg:p-8"
        >
          <div class="grid md:grid-cols-2 grid-cols-1 gap-4">
            <div class="col-span-2 sm:col-span-1">
              <div>
                <label for="Full name" class="text-sm"
                  >Full name (as displayed on card)*</label
                >
              </div>
              <input
                type="text"
                placeholder="John Green"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm"
              />
            </div>
            <div class="col-span-2 sm:col-span-1">
              <div>
                <label for="Card number" class="text-sm">Card number*</label>
              </div>
              <input
                type="text"
                placeholder="xxxx-xxxx-xxxx-xxxx"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm"
              />
            </div>
            <div>
              <div>
                <label for="Card expiration" class="text-sm"
                  >Card expiration*</label
                >
              </div>
              <input
                type="date"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm"
              />
            </div>
            <div>
              <div>
                <label for="CVV" class="text-sm">CVV*</label>
              </div>
              <input
                type="CVV"
                placeholder="***"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm"
              />
            </div>
          </div>
          <button
            class="flex w-full items-center justify-center rounded-lg bg-orange-500 px-5 py-3 text-sm font-medium text-white hover:bg-orange-700"
          >
            Pay now
          </button>
        </form>
        <div class="mt-6 grow sm:mt-8 lg:mt-0">
          <div
            class="space-y-4 rounded-lg border border-gray-100 bg-gray-50 p-6"
          >
            <div id="item" class="space-y-2"></div>
            <div class="flex items-center justify-between gap-4">
              <div class="text-base font-bold">Total</div>
              <div id="total" class="text-base font-bold"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./buy.js"></script>
  </body>
</html>
