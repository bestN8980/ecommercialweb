<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="h-10 w-auto bg-[#000000] text-[#ffffff] flex justify-between items-center"
    >
      <div class="m-5 md:block hidden">
        <i class="fa-solid fa-location-dot text-[orange] mr-3"></i>Tầng 6 - Tòa
        nhà Ladeco - 266 Đội Cấn, Hà Nội,
      </div>
      <div class="m-5 flex justify-between items-center w-full md:w-auto">
        <div class="flex">
          <a href="./signup.html" class="px-3">
            <i class="fa-solid fa-lock text-[orange] mr-2"></i>Đăng ký
          </a>
          <a class="px-3">
            <i class="fa-solid fa-user text-[orange] mr-2"></i>Đăng nhập
          </a>
        </div>
        <div class="ml-auto">
          <button class="px-3">
            <i class="fa-solid fa-magnifying-glass text-[#ffffff]"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="flex justify-around items-center">
      <button
        class="menu md:hidden lg:hidden text-3xl cursor-pointer hover:text-[orange]"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
      <img src="./images/logo.webp" alt="logo" />
      <div class="md:flex hidden">
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]"> TRANG CHỦ </a>
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]">
          GIỚI THIỆU
        </a>
      </div>

      <div class="md:flex hidden">
        <a class="hover-menu mr-5 hover:cursor-pointer hover:text-[orange]">
          SẢN PHẨM >
        </a>
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]">TIN TỨC</a>
      </div>
      <a href="./checkout.html">
        <i
          class="fa-solid fa-bag-shopping text-3xl cursor-pointer hover:text-[orange]"
        ></i>
      </a>
    </div>
    <div class="render-menu border-2 hidden">
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >TRANG CHỦ</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >GIỚI THIỆU</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >SẢN PHẨM</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >TIN TỨC</a
      >
    </div>
    <div class="bg-[orange]">
      <div class="text-[30px] font-bold ml-20">GIỎ HÀNG</div>
      <hr />
      <div
        class="cart hidden md:grid grid-cols-6 gap-y-8 text-center ml-20 divide-y divide-gray-300"
      >
        <div class="">Ảnh</div>
        <div class="">Tên sản phẩm</div>
        <div class="">Đơn giá</div>
        <div class="">Số lượng</div>
        <div class="">Thành tiền</div>
        <div class="">Xoá</div>
      </div>
      <div class="cart-in-small-screen md:hidden"></div>
    </div>
    <div class="mt-8">
      <button
        id="open-form"
        class="bg-red-500 rounded-lg w-[130px] h-[40px] hover:opacity-80"
      >
        THANH TOÁN
      </button>
    </div>
    <div
      id="order-form"
      class="sm:w-1/2 w-fit mx-auto border-2 rounded-lg h-full hidden"
    >
      <div class="text-center text-[45px] font-semibold hidden md:block">
        THANH TOÁN ĐƠN HÀNG
      </div>
      <div>
        <div class="text-[15px]">THÔNG TIN NHẬN HÀNG</div>
        <input type="text" placeholder="Email" class="w-80 h-8 border-2" />
        <input type="text" placeholder="Họ và tên" class="w-80 h-8 border-2" />
        <input
          type="text"
          placeholder="Số điện thoại"
          class="w-80 h-8 border-2"
        />
        <input type="text" placeholder="Địa chỉ" class="w-80 h-8 border-2" />
        <textarea
          rows="3"
          placeholder="Ghi chú(tuỳ chọn)"
          class="w-80 border-2"
        ></textarea>
        <div>
          <button
            id="order"
            class="bg-red-500 rounded-lg w-[130px] h-[40px] hover:opacity-80"
          >
            ĐẶT HÀNG
          </button>
        </div>
      </div>
    </div>
    <script src="./checkout.js"></script>
  </body>
</html>
