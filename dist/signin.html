<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="h-10 w-auto bg-[#000000] text-[#ffffff] flex justify-between items-center"
    >
      <div class="m-5 md:block hidden">
        <i class="fa-solid fa-location-dot text-[orange] mr-3"></i>Tầng 6 - Tòa
        nhà Ladeco - 266 Đội Cấn, Hà Nội,
      </div>
      <div class="m-5 flex justify-between items-center w-full md:w-auto">
        <div class="flex">
          <a href="./signup.html" class="px-3">
            <i class="fa-solid fa-lock text-[orange] mr-2"></i>Đăng ký
          </a>
          <a href="./signin.html" class="px-3">
            <i class="fa-solid fa-user text-[orange] mr-2"></i>Đăng nhập
          </a>
        </div>
        <div class="ml-auto">
          <button class="px-3">
            <i class="fa-solid fa-magnifying-glass text-[#ffffff]"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="flex justify-around items-center">
      <button
        class="menu md:hidden lg:hidden text-3xl cursor-pointer hover:text-[orange]"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
      <img src="./images/logo.webp" alt="logo" />
      <div class="md:flex hidden">
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]"> TRANG CHỦ </a>
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]">
          GIỚI THIỆU
        </a>
      </div>
      <div class="md:flex hidden">
        <a class="hover-menu mr-5 hover:cursor-pointer hover:text-[orange]">
          SẢN PHẨM >
        </a>
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]">TIN TỨC</a>
      </div>
      <a href="./checkout.html">
        <i
          class="fa-solid fa-bag-shopping text-3xl cursor-pointer hover:text-[orange]"
        ></i>
      </a>
    </div>
    <div class="render-menu border-2 hidden">
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >TRANG CHỦ</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >GIỚI THIỆU</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >SẢN PHẨM</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >TIN TỨC</a
      >
    </div>
    <div>
      <div class="w-full h-8 font-bold text-xl">Sign in your account</div>
      <form action="#">
        <div class="mb-7">
          <label for="email" class="text-sm mb-2">Your email</label>
          <input
            type="email"
            placeholder="name@gmail.com"
            class="w-full mb-2 p-2 text-sm bg-gray-300 h-8"
          />
        </div>
        <div class="mb-7">
          <label for="password" class="text-sm mb-2">Your email</label>
          <input
            type="password"
            placeholder="********"
            class="w-full mb-2 p-2 text-sm bg-gray-300 h-8"
          />
        </div>
        <div class="flex justify-between items-center">
          <div>
            <input type="checkbox" class="rounded bg-gray-300" />
            <div>
              <label for="Remember me" class="text-sm text-gray-400 ml-2"
                >Remember me</label
              >
            </div>
          </div>
          <div>
            <a href="#" class="text-sm text-blue-500 hover:underline"
              >Forgot password?</a
            >
          </div>
        </div>
        <button
          class="rounded-lg text-white bg-blue-500 text-center hover:bg-blue-700"
        >
          Sign in
        </button>
      </form>
      <div class="flex items-start">
        <label for="#">
          Don't have an account yet?
          <a href="signup.html" class="text-sm text-blue-500 hover:underline"
            >Sign up</a
          ></label
        >
      </div>
    </div>
  </body>
</html>
