<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="h-10 w-auto bg-[#000000] text-[#ffffff] flex justify-between items-center"
    >
      <div class="m-5 md:block hidden">
        <i class="fa-solid fa-location-dot text-[orange] mr-3"></i>Tầng 6 - Tòa
        nhà Ladeco - 266 Đội Cấn, Hà Nội,
      </div>
      <div class="m-5 flex justify-between items-center w-full md:w-auto">
        <div class="flex">
          <a href="./signup.html" class="px-3">
            <i class="fa-solid fa-lock text-[orange] mr-2"></i>Đăng ký
          </a>
          <a href="./signin.html" class="px-3">
            <i class="fa-solid fa-user text-[orange] mr-2"></i>Đăng nhập
          </a>
        </div>
        <div class="ml-auto">
          <button class="px-3">
            <i class="fa-solid fa-magnifying-glass text-[#ffffff]"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="flex justify-around items-center">
      <button
        class="menu md:hidden lg:hidden text-3xl cursor-pointer hover:text-[orange]"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
      <img src="./images/logo.webp" alt="logo" />
      <div class="md:flex hidden">
        <a
          href="./index.html"
          class="mr-5 hover:cursor-pointer hover:text-[orange]"
        >
          TRANG CHỦ
        </a>
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]">
          GIỚI THIỆU
        </a>
      </div>
      <div class="md:flex hidden">
        <a class="hover-menu mr-5 hover:cursor-pointer hover:text-[orange]">
          SẢN PHẨM >
        </a>
        <a class="mr-5 hover:cursor-pointer hover:text-[orange]">TIN TỨC</a>
      </div>
      <a href="./checkout.html">
        <i
          class="fa-solid fa-bag-shopping text-3xl cursor-pointer hover:text-[orange]"
        ></i>
      </a>
    </div>
    <div class="render-menu border-2 hidden sm:hidden">
      <a
        href="./index.html"
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >TRANG CHỦ</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >GIỚI THIỆU</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >SẢN PHẨM</a
      >
      <a
        class="text-[20px] ml-10 hover:text-[orange] block hover:cursor-pointer"
        >TIN TỨC</a
      >
    </div>
    <div class="bg-gray-50 flex items-center justify-center">
      <div class="w-full md:mt-0 rounded-lg bg-white sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <div class="w-full h-8 font-bold text-xl">CREATE AN ACCOUNT</div>
          <form class="space-y-4 md:space-y-6" action="#">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium"
                >Your email</label
              >
              <input
                type="email"
                class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2"
                placeholder="name@gmail.com"
              />
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium"
                >Password</label
              >
              <input
                type="password"
                class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2"
                placeholder="********"
              />
            </div>
            <div>
              <label
                for="confirm-password"
                class="block mb-2 text-sm font-medium"
                >Confirm password</label
              >
              <input
                type="confirm-password"
                class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2"
                placeholder="********"
              />
            </div>
            <div class="flex items-start">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  class="w-4 h-4 rounded border border-gray-300 bg-gray-50"
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="term" class="font-light text-gray-500"
                  >I accept the
                  <a
                    href="#"
                    class="text-orange-500 hover:underline font-medium"
                    >Terms and Conditions</a
                  ></label
                >
              </div>
            </div>
            <button
              id="sign-up"
              class="w-full text-white bg-orange-500 hover:bg-orange-700 rounded-lg text-sm px-5 py-3 text-center"
            >
              Create an account
            </button>
          </form>
          <p class="text-sm text-gray-400">
            Already have an account?
            <a
              href="./signin.html"
              class="text-sm text-orange-500 hover:underline"
              >Login here</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
